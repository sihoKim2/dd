<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{index}">
<div layout:fragment="content">
    <form action="/join/new" role="form" method="post" th:object="${memberFormDto}" style="width: 300px; margin: 50px auto;">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" class="form-control" placeholder="이름을 입력하세요" th:field="*{name}">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">잘못된형식</p>
        </div>
        <div class="form-group">
            <label th:for="email">이메일 주소</label>
            <input type="email" class="form-control" placeholder="이메일을 입력하세요" th:field="*{email}">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">잘못된형식</p>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" class="form-control" placeholder="비밀번호를 입력하세요" th:field="*{password}">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">잘못된형식</p>
        </div>
        <div class="form-group">
            <label th:for="passwordcheck">비밀번호확인</label>
            <input type="password" name="passwordcheck" class="form-control" placeholder="비밀번호를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="addr">주소</label>
            <input type="text" class="form-control" placeholder="주소를 입력하세요" th:field="*{addr}">
            <p th:if="${#fields.hasErrors('addr')}" th:errors="*{address}" class="fieldError">잘못된형식</p>
        </div>
        <div class="form-group">
            <label th:for="hp">휴대폰번호</label>
            <input type="text" class="form-control" placeholder="휴대폰 번호는 선택사항입니다." th:field="*{hp}">
            <p th:if="${#fields.hasErrors('hp')}" th:errors="*{hp}" class="fieldError">잘못된형식</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
